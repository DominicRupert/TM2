<body>
  <header></header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <form onsubmit="app.listsController.createList()">
          <div class="input-group col-6 d-flex flex-row">
            <input
              type="text"
              class="form-control"
              placeholder="List Name"
              id="listName"
              onclick=""
              required
              minlength="3"
              maxlength="50"
            />
            <label for="exampleColorInput" class="form-label"></label>
            <input
              type="color"
              class="form-control form-control-color"
              id="listColor"
              value="#F00000"
              title="Choose your color"
            />
            <button
              class="btn btn-outline-secondary btn-primary"
              type="submit"
            >
              Create List
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex py-4 justify-content-end" id="lists">
